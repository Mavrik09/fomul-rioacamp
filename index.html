    <script src="app.js"></script>

    <script>
        function toggleField(fieldId, show) {
            const fieldDiv = document.getElementById(fieldId);
            const inputs = fieldDiv.querySelectorAll('input, textarea, select');
            
            if (show) {
                fieldDiv.classList.remove('hidden');
                inputs.forEach(input => {
                    input.setAttribute('required', 'true');
                    input.setAttribute('data-required-conditional', 'true');
                });
            } else {
                fieldDiv.classList.add('hidden');
                inputs.forEach(input => {
                    input.removeAttribute('required');
                    input.removeAttribute('data-required-conditional');
                    if (['text', 'tel', 'number'].includes(input.type) || input.tagName === 'TEXTAREA') input.value = '';
                    if (['radio', 'checkbox'].includes(input.type)) input.checked = false;
                });
            }
        }
    </script>
